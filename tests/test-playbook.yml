---
# Devels tests, from root folder run: ./testme.sh.

- name: Apply developer configuration.
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Test with non-empty.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with non-empty ...'
        - '        __....._'
        - '     .`` _  o    ``'
        - '   ." O (_)     () o`'
        - '  .           O        '
        - ' . ()   o__...__    O   '
        - '. _.--```       ```--._ '
        - ':`                     `'
        - ' `-.__    :    :   __.-`'
        - '      ```-:    :-```'
        - '         J     '
        - '         :     '
        - '        J       '
        - '        :       '
        - '        `._____.'
        - '__________________________________________________________________'


  - name: Apply configuration using user mary.
    include_role:
      name: constrict0r.devels
    vars:
      users: [mary]

  - name: Verify emacs configured for mary.
    file:
      path: /home/mary/.emacs.d/python.el

  - name: Verify curl package installed.
    file:
      path: /usr/bin/curl

  - name: Verify emacs package installed.
    file:
      path: /usr/bin/emacs
